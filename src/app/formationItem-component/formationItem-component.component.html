<div id="bodyFormation">
    <mat-card appearance="outlined">

            <div class="row" style="margin-left: auto; margin-right: auto; width: 100%;">
                <div class="col  d-flex align-items-center justify-content-center">
                    <div class="header-image">
                        <img id="imgFormation" [src]="formation.icon" alt="icon">
                    </div>
                </div>
                <div class="col-10">
                    <mat-card-title>{{formation.diploma}}</mat-card-title>
                    @if(formation.option){ <mat-card-subtitle>{{formation.option}}</mat-card-subtitle>}          
                    <mat-card-subtitle>{{formation.name}}</mat-card-subtitle>
                    <mat-card-subtitle>{{formation.start}}-{{formation.end}}</mat-card-subtitle>
                </div>
            </div>

        <br/>
        <mat-card-content>
            {{formation.description}}
        </mat-card-content>
    </mat-card>
</div>
