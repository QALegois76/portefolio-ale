<!-- contact.component.html -->
<mat-card class="example-card">
    <div class="row">
        <!-- Contact Form -->
        <div class="col-md-6">
            <h2>Get in Touch</h2>
            <p>Have a question or want to work together? Send me a message!</p>
            <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name" [(ngModel)]="formData.name" required />
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" [(ngModel)]="formData.email" required />
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" name="message" rows="5" [(ngModel)]="formData.message"
                        required></textarea>
                </div>
                <button type="submit" class="btn btn-primary" [disabled]="!contactForm.form.valid">
                    Send Message
                </button>
            </form>
        </div>
    </div>
</mat-card>
